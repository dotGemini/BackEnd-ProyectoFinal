paths:
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron obtenidos satisfactoriamente de la base de datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
          description: Error interno de servidor
    post:
      summary: Agregar producto a la base de datos
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/addProduct"

  /api/products/{pid}:
    get:
      summary: Obtiene productos por su ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          description: ID del producto a obtener
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El Producto fue obtenido satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Products"
        "404":
          description: Producto no encontrado en la base de datos
        "500":
          description: Error interno del servidor
    put:
      summary: Actualiza un producto por ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          description: ID del producto a actualizar
          required: true
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"
    delete:
      summary: Borrar un producto por ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          description: ID del producto a borrar
          required: true
          schema: 
            $type: string
      responses:
        "200":
          description: El producto fue borrado satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Products"
        "404":
          description: Producto no encontrado
        "500":
          description: Error interno del servidor

